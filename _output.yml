bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Managing Interoperability of Healthcare Data for Decision Analytics and Research</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/UNMC-CRANE/AMIA_Workshop_May_2022/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    after_body: after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc_appendix: yes
  pandoc_args: --top-level-division=chapter
bookdown::epub_book:
  stylesheet: style.css
  pandoc_args: --webtex=https://latex.codecogs.com/svg.latex? 
  epub_version: epub3
